# Starship prompt config - gruvbox theme

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$rust\
$golang\
$nodejs\
$docker_context\
$cmd_duration\
$line_break\
$character"""

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[username]
style_user = "bold #fabd2f"
style_root = "bold #fb4934"
format = "[$user]($style) "
show_always = false

[hostname]
ssh_only = true
style = "bold #83a598"
format = "[@$hostname]($style) "

[directory]
style = "bold #83a598"
truncation_length = 4
truncate_to_repo = true

[git_branch]
style = "bold #b8bb26"
format = "[$symbol$branch]($style) "

[git_status]
style = "bold #fe8019"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[cmd_duration]
style = "bold #d3869b"
min_time = 2_000
format = "[$duration]($style) "

[python]
style = "bold #fabd2f"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[rust]
style = "bold #fe8019"
format = "[$symbol($version )]($style)"

[golang]
style = "bold #83a598"
format = "[$symbol($version )]($style)"

[nodejs]
style = "bold #b8bb26"
format = "[$symbol($version )]($style)"

[docker_context]
style = "bold #458588"
format = "[$symbol$context]($style) "
only_with_files = true
